version: "3.1"

intents:
  - greet
  - goodbye
  - python
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_python:
    - text: "I can give you a link to download python"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
